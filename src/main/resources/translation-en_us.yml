commands:
  dreamparkour:
    reload:
      success: "&3The plugin was reloaded successfully!"
    create:
      missing-course-name: "&4Please provide the course name as well."
      already-exists: "&4A course already exists with this name."
      success: "&3The course was successfully created!"
    remove:
      missing-course-name: "&4Please provide the course name as well."
      course-doesnt-exist: "&4There is no course with this name. Maybe you meant to write %recommended_name%?"
      success: "&3The course was successfully removed!"
    enable:
      missing-course-name: "&4Please provide the course name as well."
      course-doesnt-exist: "&4There is no course with this name. Maybe you meant to write %recommended_name%?"
      success: "&3The course was successfully enabled!"
    disable:
      missing-course-name: "&4Please provide the course name as well."
      course-doesnt-exist: "&4There is no course with this name. Maybe you meant to write %recommended_name%?"
      success: "&3The course was successfully disabled!"
    checkpoint:
      missing-course-name: "&4Please provide the course name as well."
      course-doesnt-exist: "&4There is no course with this name. Maybe you meant to write %recommended_name%?"
      success: "&3Left click on a block to set the checkpoint's region starter location.\nRight click on a block to set the checkpoint's region ending location."
    undo:
      missing-course-name: "&4Please provide the course name as well."
      no-checkpoints: "&4This course has no checkpoints."
      course-doesnt-exist: "&4There is no course with this name. Maybe you meant to write %recommended_name%?"
      success: "&3The last checkpoint was deleted successfully!"
course:
  set-start-checkpoint-location: "&6The checkpoint's starting location has been set!"
  set-end-checkpoint-location: "&6The checkpoint's ending location has been set!"
  checkpoint-created: "&6The checkpoint has been successfully created!"
  not-present-anymore: "&4The course is not available anymore."

